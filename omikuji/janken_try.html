<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1 class="janken">じゃんけん</h1>
    </header>

    <main>
        <ul>
            <li id="gu_btn">グー</li>
            <li id="cho_btn">チョキ</li>
            <li id="par_btn">パー</li>
        </ul>
        <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
        <div id="judgment">勝ち</div>
    </main>

    <footer></footer>
    <script>
//　じゃんけんのクリック
    // グーをクリックしたら
    $("#gu_btn").on("click", function(){
      const comp = Math.ceil(Math.random()*3 );

    if(comp == 1 ){
        $("#pc_hands").text("グー");
        $("#judgment").text("あいこです");
    }else if(comp == 2 ){
        $("#pc_hands").text("チョキ");
        $("#judgment").text("勝ちです");    
    }else if(comp == 3 ){
        $("#pc_hands").text("パー");
        $("#judgment").text("負けです");
    }
    });
    
    // チョキをクリックしたら
    $("#cho_btn").on("click", function(){
        const comp = Math.ceil(Math.random()*3 );

    if( comp == 1 ){
        $("#pc_hands").text("グー");
        $("#judgment").text("負けです");
    }else if( comp == 2 ){
        $("pc_hands").text("チョキ");
        $("#judgment").text("あいこです");
    }else if( comp == 3 ){
        $("#pc_hands").text("パー");
        $("#judgment").text("勝ちです");
    }
});

    // チョキをクリックしたら
    $("#par_btn").on("click", function(){
        const comp = Math.ceil(Math.random()*3 );
    if(comp==1){
        $("#pc_hands").text("グー");
        $("#judgment").text("勝ちです");
    }else if(comp==2){
        $("#pc_hands").text("チョキ");
        $("#judgment").text("負けです");
    }else if(comp==3){
        $("#pc_hands").text("パー");
        $("#judgment").text("あいこです");
    }
 });



  


   
    </script>
</body>

</html>
