<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
        <ul>
            <li id="gu_btn">グー</li>
            <li id="cho_btn">チョキ</li>
            <li id="par_btn">パー</li>
        </ul>
        <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
        <div id="judgment">結果がここに表示されます</div>
    </main>

    <footer></footer>
    <script>
        // 手を選ぶための配列
        const hands = ["グー", "チョキ", "パー"];

        // 勝敗判定関数
        function judgeResult(userChoice) {
            const compChoice = Math.floor(Math.random() * 3); // 0, 1, 2のいずれか

            // コンピュータの選択を表示
            $("#pc_hands").text(hands[compChoice]);

            // 勝ち負けの判定
            if (userChoice === compChoice) {
                $("#judgment").text("あいこです");
            } else if ((userChoice === 0 && compChoice === 1) ||
                       (userChoice === 1 && compChoice === 2) ||
                       (userChoice === 2 && compChoice === 0)) {
                $("#judgment").text("勝ちです");
            } else {
                $("#judgment").text("負けです");
            }
        }

        // グーをクリックしたら
        $("#gu_btn").on("click", function() {
            judgeResult(0); // グーは0
        });

        // チョキをクリックしたら
        $("#cho_btn").on("click", function() {
            judgeResult(1); // チョキは1
        });

        // パーをクリックしたら
        $("#par_btn").on("click", function() {
            judgeResult(2); // パーは2
        });

    </script>
</body>

</html>
